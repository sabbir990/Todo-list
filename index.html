<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <div class="mid-div">
            <div class="mid-top">
                <h1 class="title-heading">Todo List</h1>
                <p class="paragraph">Add your daily tasks and activities here!</p>
                <div class="devider">

                </div>
                <div class="input-div">
                    <input type="text" placeholder="Enter your task..." class="input">
                    <button class="add-btn">ADD</button>
                </div>
            </div>
            <div class="mid-bottom">
                <h2 class="task-heading">Your Tasks</h2>
                <div class="devider-second">

                </div>
                <div class="task-div">

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
